<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>IEM-UEM Patent Filing Portal - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#C5A059", // Gold color from the button
                        "primary-hover": "#B08D48",
                        "university-blue": "#0A2540", // Dark blue from header/footer
                        "background-light": "#F3F4F6",
                        "background-dark": "#111827",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1F2937",
                        "input-border-light": "#D1D5DB",
                        "input-border-dark": "#374151",
                    },
                    fontFamily: {
                        display: ["Roboto", "sans-serif"],
                        body: ["Roboto", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.375rem",
                    },
                },
            },
        };
    </script>
</head>
<body class="font-body bg-background-light dark:bg-background-dark min-h-screen flex flex-col text-gray-800 dark:text-gray-200">
<header class="bg-university-blue text-white w-full border-b-4 border-primary shadow-md sticky top-0 z-50">
<div class="w-full px-4 sm:px-8 lg:px-16 h-16 sm:h-20 flex items-center justify-between relative">
<div class="flex items-center space-x-2 sm:space-x-4">
<div class="flex-shrink-0 bg-white p-1 rounded">
<img src="UEM-Symbol.png" alt="UEM Logo" class="h-8 sm:h-10 w-auto object-contain">
</div>
<div class="flex-shrink-0 bg-white p-1 rounded">
<img src="iem-logo.png" alt="IEM Logo" class="h-8 sm:h-10 w-auto object-contain">
</div>
<div class="flex flex-col">
<span class="text-lg sm:text-xl font-bold tracking-wide leading-tight">IEM-UEM</span>
<span class="text-[10px] sm:text-xs font-light tracking-widest text-gray-300 uppercase">Patent Portal</span>
</div>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center relative w-full py-16">
<div class="absolute inset-0 z-0">
<img alt="Blurred university campus building" class="w-full h-full object-cover filter blur-[2px] brightness-75 dark:brightness-50" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAzyKdZaKyma6KjWR-XIpKZkjU99Ogoaj9T52Tvr7Xguior10jKl3i9zPRZxpfb8a-DNVh02YbFgCyNANuM9bsj6m9wXyEmJzxBZwPP6FZ1XX_-dcnvJ9Pj73ejpj2ruwu7pz4lCO_wLfZMOfiXEkR9Fm_Hs9Uz8KYF37H--Jx2FuOPEQSkojVFFj4bfLMXBHAlt0gAzH2uuDW36tCGzGHeEu_lXh2VGpGYIkefbAiizUvKEaWDbMi0R_hzgoYmJIqz_wuy38Rmwvk"/>
<div class="absolute inset-0 bg-blue-900/30 dark:bg-black/50"></div>
</div>
<div class="relative z-10 w-full max-w-md px-4">
<div class="bg-card-light dark:bg-card-dark rounded-lg shadow-2xl overflow-hidden p-8 sm:p-10 transform transition-all">
<h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-8">
                    Login to Your Account
                </h2>
<form id="loginForm" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="userid">
                            User ID
                        </label>
<div class="relative rounded-md shadow-sm">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 dark:text-gray-500 text-lg">person_outline</span>
</div>
<input class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-input-border-light dark:border-input-border-dark dark:bg-gray-800 dark:text-white rounded-md py-3 placeholder-gray-400" id="userid" name="userid" placeholder=" " required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="password">
                            Password
                        </label>
<div class="relative rounded-md shadow-sm">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 dark:text-gray-500 text-lg">lock_outline</span>
</div>
<input class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-input-border-light dark:border-input-border-dark dark:bg-gray-800 dark:text-white rounded-md py-3 placeholder-gray-400" id="password" name="password" placeholder=" " required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-gray-600 hover:text-primary dark:text-gray-400 dark:hover:text-primary" href="forgot_password.html">
                                Forgot Password?
                            </a>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-bold text-[#0A254E] bg-[#FFC72C] hover:bg-[#e6b327] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FFC72C] transition-colors duration-200" type="submit">
                            Login
                        </button>
</div>
</form>

<p class="text-sm text-gray-600 dark:text-gray-400">
                        Don't have an account? 
                        <a class="font-bold text-gray-900 hover:text-primary dark:text-white dark:hover:text-primary underline transition-colors" href="#">
                            Register Now.
                        </a>
</p>
</div> -->
</div>
</div>
</main>
<!-- Footer -->
<div id="footer-placeholder"></div>

<script src="js/login.js"></script>

</body></html>
